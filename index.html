<!DOCTYPE html>
<html>

<head>
    <title>Survey Maskapai</title>
    <!-- Local style sheet relative to this file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="title">Survey Maskapai</h1>
    <p id="description">Mohon Mengisi Survey Berikut untuk perkembangan kualitas pelayanan maskapai di Indonesia</p>
    <form action="" id="survey">
        <div>
            <label for="Nama" id="labelname">Nama:</label><br>
            <input type="text" class="input" name="Nama" id="Nama" required placeholder="Nama Lengkap">
        </div>
        <div>
            <label for="email" id="labelemail">Email:</label><br>
            <input type="email" class="input" name="email" id="email" required placeholder="email">
        </div>
        <div>
            <label for="umur" id="labelumur">Umur:</label><br>
            <input type="number" class="input" name="umur" id="umur" required placeholder="umur" max="60" min="10">
        </div>
        <div>
            <label for="maskapai" id="labelmaskapai">Maskapai yang anda gunakan:</label><br>
            <select name="maskapai" id="maskapai" class="select">
                <option value="1">Garuda Indonesia</option>
                <option value="2">Lion Air</option>
                <option value="3">Pelita Air</option>
                <option value="4">Transnusa</option>
                <option value="5">Super Air Jet</option>
                <option value="6">Batik Air</option>
                <option value="7">Citilink</option>
                <option value="8">Airasia</option>
                <option value="9">NAM Air</option>
                <option value="10">Sriwijaya Air</option>
            </select>
        </div>
        <div>
            <label for="pelayanan" id="labelpelayanan">Bagaimana tingkat pelayanan maskapai yang anda pilih:</label><br>
            <ul id="pelayanan">
                <li class="list"><input type="radio" class="input radio" value="5" id="r1" name="radiolist">Sangat baik</li>
                <li class="list"><input type="radio" class="input radio" value="4" id="r2" name="radiolist">Baik</li>
                <li class="list"><input type="radio" class="input radio" value="3" id="r3" name="radiolist">Cukup</li>
                <li class="list"><input type="radio" class="input radio" value="2" id="r4" name="radiolist">Buruk</li>
                <li class="list"><input type="radio" class="input radio" value="1" id="r5" name="radiolist">Sangat buruk</li>
            </ul>
        </div>
        <div>
            <label for="fasilitas" id="labelfasilitas">Fasilitas yang dimiliki maskapai:</label><br>
            <ul id="fasilitas">
                <li class="list"><input type="checkbox" class="input checkbox" value="5" id="r1" name="radiolist">online check in</li>
                <li class="list"><input type="checkbox" class="input checkbox" value="4" id="r2" name="radiolist">inflight meal</li>
                <li class="list"><input type="checkbox" class="input checkbox" value="3" id="r3" name="radiolist">entertainment onboard</li>
                <li class="list"><input type="checkbox" class="input checkbox" value="2" id="r4" name="radiolist">lounge</li>
                <li class="list"><input type="checkbox" class="input checkbox" value="1" id="r5" name="radiolist">aminities</li>
            </ul>
        </div>
        <div>
            <label for="saran" id="labelsaran">Kritikan dan saran:</label><br>
            <textarea class="input" name="saran" id="saran"></textarea>
        </div>
        <button class="btn" type="submit">Submit</button>
    </form>
</body>

</html>
